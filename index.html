<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Hello World</title>

    <style></style>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.css">
    <script>
        window.onload = function() { console.log("loaded"); }
    </script>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="js/onload.js" defer></script>
    <script src="js/toc.js" defer></script>
    <script src="js/animations.js" async></script>
    <script src="js/drag.js" async></script>
    <script src="js/wheel.js" async></script>
    <script src="js/InputFilter.js" defer></script>
    <script src="js/Keymap.js" defer></script>
    <script src="js/uploadprogess.js" defer></script>
    <script src="js/linkdetails.js" defer></script>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-ui.js" defer></script>
    <script src="js/jquery-plugin.js" defer></script>

    <script>
        $(function() {
           $(".jquery").css({border: "1px solid black", height: "50px", "background-color": "lightblue"})
                   .click(function(e){console.log(e.type + " currentTarget: " + e.currentTarget + " handler: " + e.handler)});
        });
    </script>

</head>


<body>
<!-- This code is in the public domain. Enjoy! -->
<h1>Hello World</h1>
<p contenteditable="true" spellcheck="true">This is an editable paragraph.</p>
<h2> Rectangle </h2>
<div class="rect"></div>
<h2> Images </h2>
<img id="content" src="img/koala.jpg"/>
<button onclick="shake(this, fadeOut);">Shake and Fade</button>
<h2> Table </h2>
<table>
    <thead>
    <tr>
        <th>Month</th>
        <th>Savings</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td>Sum</td>
        <td>$180</td>
    </tr>
    </tfoot>
    <tbody>
    <tr>
        <td>January</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>February</td>
        <td>$80</td>
    </tr>
    </tbody>
</table>
</body>

<h2> Form </h2>

<form name="nameform" class="formClass" action="#">
    First name:<br>
    <input type="text" name="firstname" value="Mickey" oninput="this.value = this.value.toUpperCase();">
    <br>
    Last name:<br>
    <input type="text" name="lastname" value="Mouse"> <br>
    Zip code: <input id="zip" type="text" data-allowed-chars="0123456789" data-messageid="zipwarn">
    <span id="zipwarn" style="color:red;visibility:hidden">Digits only</span>
    <br><br>
    <!-- Radio -->
    <label for="male">Male</label>
    <input type="radio" name="sex" id="male" value="male" checked><br>
    <label for="female">Female</label>
    <input type="radio" name="sex" id="female" value="female"><br>

    <!-- Checkbox -->
    <input type="checkbox" name="vehicle" value="Bike"> I have a bike<br>
    <input type="checkbox" name="vehicle" value="Car" checked> I have a car<br>

    <!--select-options-->
    <select name="cars" multiple>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select><br>

    <!--textarea-->
    <textarea placeholder="What's your business plan?" contenteditable="true"></textarea><br>
    <input type="reset">
    <input type="submit" value="Submit">
</form>

<h2> Upload progress event</h2>
<div class="fileDropTarget" data-uploadto="http://localhost:63342/JS_Definite_Guide">
    Drop here
</div>

<h2> &lt;a&gt; tag</h2>
<a class="link" href="js/linkdetails.js">js/linkdetails.js</a>

<h2> jQuery </h2>
<div class="jquery" >
        <p>Hello</p>
        <p>World</p>
</div>


<h3> jQuery UI</h3>
<input class="date">
</html>
